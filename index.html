<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container fs-1 fw-semibold">
      <div class="row border-top border-start border-end border-black text-end">
        <div class="col-12">0</div>
      </div>
      <div
        class="row border-bottom border-start border-end border-black text-end"
      >
        <div class="col-12">0</div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-secondary-subtle">%</div>
        <div class="col-3 border border-black bg-secondary-subtle">CE</div>
        <div class="col-3 border border-black bg-secondary-subtle">C</div>
        <div class="col-3 border border-black bg-secondary-subtle">
          BACKSPACE
        </div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-secondary-subtle">1/x</div>
        <div class="col-3 border border-black bg-secondary-subtle">x^2</div>
        <div class="col-3 border border-black bg-secondary-subtle">sqrt(x)</div>
        <div class="col-3 border border-black bg-secondary-subtle">/</div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-primary-subtle">7</div>
        <div class="col-3 border border-black bg-primary-subtle">8</div>
        <div class="col-3 border border-black bg-primary-subtle">9</div>
        <div class="col-3 border border-black bg-secondary-subtle">*</div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-primary-subtle">4</div>
        <div class="col-3 border border-black bg-primary-subtle">5</div>
        <div class="col-3 border border-black bg-primary-subtle">6</div>
        <div class="col-3 border border-black bg-secondary-subtle">-</div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-primary-subtle">1</div>
        <div class="col-3 border border-black bg-primary-subtle">2</div>
        <div class="col-3 border border-black bg-primary-subtle">3</div>
        <div class="col-3 border border-black bg-secondary-subtle">+</div>
      </div>
      <div class="row">
        <div class="col-3 border border-black bg-primary-subtle">+/-</div>
        <div class="col-3 border border-black bg-primary-subtle">0</div>
        <div class="col-3 border border-black bg-primary-subtle">.</div>
        <div class="col-3 border border-black bg-success-subtle">=</div>
      </div>
    </div>
  </body>
</html>
