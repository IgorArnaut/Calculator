<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container fs-1 fw-semibold">
      <div class="row border-top border-start border-end border-black text-end">
        <div class="col-12">0</div>
      </div>
      <div
        class="row border-bottom border-start border-end border-black text-end"
      >
        <div class="col-12">0</div>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-secondary-subtle">%</button>
        <button class="col-3 border border-black bg-secondary-subtle">
          CE
        </button>
        <button class="col-3 border border-black bg-secondary-subtle">C</button>
        <button class="col-3 border border-black bg-secondary-subtle">
          BACKSPACE
        </button>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-secondary-subtle">
          1/x
        </button>
        <button class="col-3 border border-black bg-secondary-subtle">
          x^2
        </button>
        <button class="col-3 border border-black bg-secondary-subtle">
          sqrt(x)
        </button>
        <button class="col-3 border border-black bg-secondary-subtle">/</button>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-primary-subtle">7</button>
        <button class="col-3 border border-black bg-primary-subtle">8</button>
        <button class="col-3 border border-black bg-primary-subtle">9</button>
        <button class="col-3 border border-black bg-secondary-subtle">*</button>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-primary-subtle">4</button>
        <button class="col-3 border border-black bg-primary-subtle">5</button>
        <button class="col-3 border border-black bg-primary-subtle">6</button>
        <button class="col-3 border border-black bg-secondary-subtle">-</button>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-primary-subtle">1</button>
        <button class="col-3 border border-black bg-primary-subtle">2</button>
        <button class="col-3 border border-black bg-primary-subtle">3</button>
        <button class="col-3 border border-black bg-secondary-subtle">+</button>
      </div>
      <div class="row">
        <button class="col-3 border border-black bg-primary-subtle">+/-</button>
        <button class="col-3 border border-black bg-primary-subtle">0</button>
        <button class="col-3 border border-black bg-primary-subtle">.</button>
        <button class="col-3 border border-black bg-success-subtle">=</button>
      </div>
    </div>
  </body>
</html>
